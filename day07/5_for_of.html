var str="helloworld";
for(var char of str){
  if(result[char]===undefined){

    result[char]+=1;
  }
}

/*定义函数add，可执行任意多个数字的加法，求和*/
function add(){
  var sum=0;
  for(var val of arguments){
    sum+=val;
  }
  return sum;
}
console.log(
  add(1,2,3),//6
  add(1,2,3,4,5),//15
