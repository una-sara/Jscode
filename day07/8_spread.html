<body>
<script>
var arr=[2,5,7,1];
console.log(
  Math.max.apply(null,arr),
//Math.max(2,5,7,1)
  Math.max(...arr),//7
  Math.min(...arr) //1
)
//合并两个数组
var arr1=[1,2,3], arr2=[4,5,6];
var arr=[...arr1, ...arr2];
console.log(arr);
//合并两个对象
var obj1={x:1, y:2, z:3}, obj2={a:1, b:2, c:3};
var obj={...obj1, ...obj2 }
console.log(obj); 
</script>
