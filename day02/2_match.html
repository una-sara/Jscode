<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
//复制1_search.html，粘贴为2_match.html
//屏蔽用户在聊天记录中的"微信"敏感词，及其变种。
//先请用户输入一条消息
var msg=prompt("请输入消息内容");
//用正则表达式检查消息中是否包含敏感词"微信"及其变种
var arr=msg.match(/(微|w(ei)?)\s*(信|x(in)?)/i);
if(arr!=null){//如果找到了敏感词
  //就提示: 在位置 ? 发现敏感词 XXX，进制发送
  document.write(`<h1 style='color:red'>在位置 ${arr["index"]} 发现敏感词 ${arr[0]}，进制发送</h1>`)//今后几乎不用
}else{//否则，如果没找到敏感词
  //就提示然哥说: xxx
  document.write(`<h1>然哥说: ${msg}</h1>`)
}
</script>
</body>
</html>
