<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
//反转一个字符串
var str="hello";
var arr=str.split("");
//将字符串按缝隙切割为字符数组
console.log(String(arr));
//arr:[h,e,l,l,o]
//调用数组家的reverse()，反转数组
arr.reverse();
console.log(String(arr));
//arr:[o,l,l,e,h]
//将反转后的数组无缝拼接为字符串
str=arr.join("");
console.log(str);//olleh
</script>
</body>
</html>
