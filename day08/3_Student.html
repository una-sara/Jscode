<!DOCTYPE html>
<html lang="en">
<head>

<body>
<script>
//1. 用class{}包裹构造函数和原型对象方法
class Student{
  //2. 构造函数名提升为class名，所有构造函数更名为constructor
  constructor(sname,sage){
    this.sname=sname;
    this.sage=sage;
  }
  //3. 所有原型对象方法，不用加类型名.prototype前缀！
  intrSelf(){
    console.log(`I'm ${this.sname}, I', ${this.sage}`)
  }

  run(){
    console.log(`${this.sname} 开始奔跑...`)
  }
}

var lilei=new Student("Li Lei",11);
var hmm=new Student("Han Meimei",12);

console.log(lilei);
console.log(hmm);
lilei.intrSelf();
lilei.run();
hmm.intrSelf();
hmm.run();
</script>
</body>
</html>
