<script>
//赋值day05 8_data property.html到此
"use strict";
var eric={
  eid:1001,//只读
  ename:"埃里克",//禁止删除
  salary:12000//禁止遍历
};
//禁止修改eid的值: 关闭eid属性的writable=false
//禁止删除ename属性
//禁止for in遍历salary属性
Object.defineProperties(eric,{
  eid:{writable:false},
  salary:{enumerable:false}
})
//密封对象的结果
Object.seal(eric);

//尝试重新打开writable开关
// Object.defineProperty(eric,"eid",{
//   writable:true,
//   configurable:true
// })
// eric.eid=-2;
//尝试删除ename属性
//delete eric.ename;
//试图遍历eric对象的所有属性值(含薪资)
for(var key in eric){
  console.log(`${key} : ${eric[key]}`)
}
console.log(eric);
</script>
