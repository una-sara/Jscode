<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<script>
var arr1=[1,2,3,4,5];
var arr2=[2,4,6,4,2];
//哪个全是偶数组成呢？
console.log(
  arr1.every(function(value){
    return value%2==0;
  }),
  arr2.every(function(value){
    return value%2==0;
  })
);
//判断哪个数组是升序排列: 
console.log(
  arr1.every(function(value,i,arr){
  //只要每个元素都<=下一个位置的元素值
    return i<arr.length-1?
            value<=arr[i+1]:true;
  }),
  arr2.every(function(value,i,arr){
    return i<arr.length-1?
            value<=arr[i+1]:true;
  })
);
</script>
</body>
