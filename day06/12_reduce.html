<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
var class1=[1,3,5,7,9];
var sum=class1.reduce(
  function(prev,elem){
    return prev+elem;
  },
  0
);
var class2=[2,4,6,8,10];
sum=class2.reduce(
  function(prev,elem){
    return prev+elem;
  },
  sum
);
console.log(sum);//25
</script>
</body>
</html>
