<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

<body>
<script>
var nums=[1,2,3,4,5];
//对原数组中每个元素*2
/*for(var i=0;i<nums.length;i++){
  nums[i]*=2;
}*/
nums.forEach(
  //         this->nums
  //       nums[i]   |
//复制原值的副本↓     ↓
  function(value,i,arr){
    arr[i]*=2;
    //arr[i]=value*2;
    //value*=2;//仅修改按值传递时复制的副本，原数组中的原位置不变
  }
)
console.log(nums);

var objs=[{x:1},{x:2},{x:3},{x:4}];

objs.forEach(
//        objs[i]
//按值传递   ↓ 复制的是原对象的地址值
  function(value,i,arr){
//       原对象地址
    value.x*=2;
  }
)
console.log(objs);
</script>
</body>
</html>
