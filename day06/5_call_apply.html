<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
<script>
function calc(base, bonus1, bonus2){
  console.log(`${this.ename} 的 总工资是:${base+bonus1+bonus2}`)
}

var lilei={ename:"Li Lei"};
var hmm={ename:"Han Meimei"};

//lilei.calc();//报错: lilei.calc is not a function
calc.call(lilei,10000,1000,2000);
//执行的一瞬间，相当于: lilei.calc(...)
//输出: Li Lei的总工资是: 13000
var arr=[4000,5000,6000];
calc.apply(hmm,arr);
//apply比call多干一件事: 先打散数组，再将数组的每个元素传给原函数的对应形参变量

</script>
</body>
</html>
