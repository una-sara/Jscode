<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
"use strict";
var eric={
  eid:1001,//只读
  ename:"埃里克",//禁止删除
  salary:12000//禁止遍历
};
//禁止修改eid的值: 关闭eid属性的writable=false
//禁止删除ename属性
//禁止for in遍历salary属性
Object.defineProperties(eric,{
  eid:{
    writable:false,
    configurable:false//不可逆！
  },
  ename:{
    configurable:false
  },
  salary:{
    enumerable:false,
    configurable:false
  }
})
/*
  Object.defineProperty(eric,"eid",{
    writable:false,
    configurable:false//不可逆！
  })
  Object.defineProperty(eric,"ename",{
    configurable:false
  })
  Object.defineProperty(eric,"salary",{
    enumerable:false,
    configurable:false
  })
*/

//尝试重新打开writable开关
// Object.defineProperty(eric,"eid",{
//   writable:true,
//   configurable:true
// })
// eric.eid=-2;
//尝试删除ename属性
// delete eric.ename;
//试图遍历eric对象的所有属性值(含薪资)
for(var key in eric){
  console.log(`${key} : ${eric[key]}`)
}
//enumerable防不住.直接访问！
console.log(eric.salary);
console.log(eric);
</script>
</body>
</html>
