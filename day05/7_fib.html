<head>

<body>
<script>
//斐波那契数列的要求: 
//养兔子: 
//1月 2月  3   4    5
// 1   1   2   3    5
//规律:
//i<3  f(1)=1   f(2)=1
//i>=3  f(n)=f(n-1)+f(n-1)
//本月的兔子数等于相邻的前两个月的兔子数之和
/*function fib(n){
//arguments.callee=当前函数自己_fib
  if(n<3){
    return 1;
  }else{
    return arguments.callee(n-1)+arguments.callee(n-2)
  }
}*/
function fib(n){
  if(n<3){
    return 1;
  }else{
    //声明三个盒子: 
    var f1=1,f2=1,fn;
    for(var i=3;i<=n;i++){
      fn=f1+f2;//先计算f1+f2=fn
      //为下一轮做准备
      f1=f2;//把f2给f1
      f2=fn;//把fn给f2
    }
    /*f1  f2  fn
       1 + 1 = 2  i=3
       1 ← 2 ←
       1 + 2 = 3  i=4
       2 + 3 = 5  i=5
       3 + 5 = 8  i=6
       5 + 8 = 13 i=7
       8 +13 = 21 i=8
       13+21 = 34 i=9
       21+34 = 55 i=10
    */
    return fn;
  }
}
console.log(fib(1000));
</script>
</body>
</html>
