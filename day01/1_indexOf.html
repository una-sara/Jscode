<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

<body>
<script>
//每个案例写3遍: 
//1. 连注释+代码抄一遍
//2. 保留注释，自己试着把代码填回来
//3. 全部删掉，用自己的注释和代码实现一遍
//只有达到最后一遍！才是自己真的会了！

//请用户输入一条消息
var msg=prompt("请输入消息内容");
//去消息中查找是否包含"我草"
var i=msg.indexOf("我草");
//如果找到
if(i!=-1){
  //就在页面显示: 
// 在页面    写
  document.write("<h1 style='color:red'>包含敏感词，不允许发送！</h1>")
}else{//否则(,如果没找到)
  //就在页面显示: 然哥说: 消息内容...
  document.write(`<h1>然哥说: ${msg}</h1>`); 
}
</script>
</body>
</html>
