<body>
<script>
//等效于: nAdd=function(){ n++ };
function fun(){//妈妈
  var n=999;
//js中: 强行给一个未声明的变量赋值，结果会自动在全局创建该变量，而不会报错！
  nAdd=function(){ n++ };//孩子
  return function(){//孩子
    console.log(n)
  }
}
var getN=fun();
getN();//999
nAdd();
getN();//1000
</script>
