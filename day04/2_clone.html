<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
/*鄙视: 克隆一个对象*/
var lilei={ sname:"Li Lei", sage:11};

function clone(obj){
  //1. 创建一个新的空对象
  var newObj={};
  //2. 遍历原对象中每个属性
  for(var key in obj){
    //   属性名
    //   "sname"
    //   "sage"
    //每遍历一个属性，就为新对象添加同名属性，属性值为原对象中同名属性值
    newObj[key]=obj[key];
  //newObj.key=obj.key;//错！
  //        ↓ 会被翻译为
  //newObj["key"]//错！
  }
  return newObj;
}

//var lilei2=lilei;//不是克隆一个新对象，而是仅仅复制原对象的地址给新变量。两个变量用相同的地址引用着同一个对象。任何一方修改对象，都等效于直接修改原版。
var lilei2=clone(lilei);
console.log(lilei);
console.log(lilei2);
console.log(lilei==lilei2)//false
//          地址    地址
</script>
</body>
</html>
